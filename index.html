<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Om Londhe | Resume</title>
  </head>
  <body>
    <div class="main">
      <!-- Short info -->
      <div class="short-info">
        <!-- Top -->
        <div class="info-top">
          <!-- Image -->
          <div class="image">
            <img src="https://picsum.photos/200/300?random=1" alt="my_image" />
          </div>
          <div class="info">
            <!-- Name -->
            <p class="name">Om Prashant Londhe</p>
            <!-- Age -->
            <p class="age" id="age">(21-03-2003)</p>
            <!-- Work -->
            <p class="work">Developer</p>

            <!-- Contact Info -->
            <p class="title">Contact Info</p>
            <!-- Phone Number -->
            <div class="contact-data">
              <i class="fa fa-phone contact-icon" aria-hidden="true"></i>
              <p class="contact-text">
                <a href="tel:+917276594467">+91 72765 94467</a>
              </p>
            </div>
            <!-- E-mail -->
            <div class="contact-data">
              <i class="fa fa-envelope contact-icon" aria-hidden="true"></i>
              <p class="contact-text">
                <a href="mailto:oplondhe@gmail.com">oplondhe@gmail.com</a>
              </p>
            </div>
            <!-- Website -->
            <div class="contact-data">
              <i class="fa fa-globe contact-icon" aria-hidden="true"></i>
              <p class="contact-text">
                <a href="https://devom-next.vercel.app" target="_blank"
                  >devom-next.vercel.app</a
                >
              </p>
            </div>
            <!-- Linked In -->
            <div class="contact-data">
              <i class="fa fa-linkedin contact-icon" aria-hidden="true"></i>
              <p class="contact-text">
                <a href="https://www.linkedin.com/in/omlondhe" target="_blank"
                  >/omlondhe</a
                >
              </p>
            </div>
            <!-- Separator -->
            <div class="separator"></div>

            <!-- Education -->
            <p class="title">Education</p>
          </div>
        </div>
      </div>
      <!-- Details -->
      <div class="details"></div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
